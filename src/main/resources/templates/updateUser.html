<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="updateForm">
	<table>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="name" th:value="${uu.name}"/>
				<input type="hidden" name="id" th:value="${uu.id}"/>
			</td>
		</tr>
		<tr>
			<td>手机号</td>
			<td><input type="text" name="phoneName" th:value="${uu.phoneName}"/></td>
		</tr>
		<tr>
			<td>状态</td>
			<td>
				<input type="radio" name="status" th:checked="${uu.status==1}"   value="1"/>未登陆
				<input type="radio" name="status" th:checked="${uu.status==2}" 	value="2"/>已登陆
			</td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
				<input type="radio" name="sex" th:checked="${uu.sex==1}" value="1"/>女
				<input type="radio" name="sex" th:checked="${uu.sex==2}" value="2"/>男
			</td>
		</tr>

		<tr>
			<td>email</td>
			<td><input type="text" name="email" th:value="${uu.email}"/></td>
		</tr>
		<tr>
			<td>介绍</td>
			<td><input type="text" name="detail" th:value="${uu.detail}"/></td>
		</tr>
	</table>
</form>
</body>
</html>
